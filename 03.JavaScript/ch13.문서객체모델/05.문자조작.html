<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자조작</title>
    <script>
        function changeText(){
            const header = document.getElementById("header");
            const orginalText= header.innerHTML;
            header.innerHTML="자바스크립트로변경햇어요<br>";
            header.innerHTML+=`원래는 "${orginalText}"엿답니다.`;
        }  //여기서오리지널은 아래 header 1
        function escapeText(){
            const header = document.getElementById("header");
            header.innerHTML="<i>i태그입니다</i><br>";
            header.innerHTML+="&lt;i&gt;i태그입니다&lt;/i&gt;"; //특수문자를표시하기위한 에이치티엠엘에서
        }
    </script>
</head>
<body style="margin:50px">
    <h1 id="header">header 1</h1>
    <button onclick="changeText()">문자변경</button>
    <button onclick="escapeText()">이스케이프문자</button>
</body>
</html>
