<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question1</title>
    <script>
// 타임아웃 설정 (콜백)
 
       
        function dd() {

            setTimeout(   //3초딜레이주기
                function () {

            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const array = [];
            for (let i = num1; i <= num2; i++) {
                array.push(2**i);
            }
            array.splice(1, 1); //1인덱스한개를삭제
            array.splice(array.length-2, 1); //-2인덱스한개를삭제
            document.getElementById("answer").innerText =  array.join("\n"); //숫자하나당한줄씩출력하기위해 백슬엔으로 조인햇다
             
            alert(`2의 ${num1}승부터 2의 ${num2}승의 배열에서 1인덱스와 -2인덱스를 제외한 값을 반환합니다.`)
        
        
        },3000)
        
        
        }; 


    
 
    </script>
</head>
<body>
    <input type="text" id="num1" placeholder="1~20사이의정수입력">
    <input type="text" id="num2" placeholder="10~30사이의정수입력">
    <button onclick="dd()">버튼</button>
    <h3 id="answer">숫자입력후버튼을클릭하여결과를리턴받으세요</h3>
   
</body>
</html>
