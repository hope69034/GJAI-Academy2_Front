<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question1</title>
    <script>
        function numnum() {
           
            setTimeout(    //3초딜레이주기
                function () {


            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
    
            //두숫자의 약수를 구한다
            let input1 = num1;
            let divisors1 = [];      
            for (let i=1; i<=input1; i++) {
                if (input1 % i == 0) {
                    divisors1.push(i);
                }
            }
 
            let input2 = num2;
            let divisors2 = [];      
            for (let i=1; i<=input2; i++) {
                if (input2 % i == 0) {
                    divisors2.push(i);
                }
            }
 
            //두숫자의 공약수를 구한다
            const result = [];
            for (let i of divisors1) {
                for (let j of divisors2) {
                    if (i==j){
                        result.push(i)
                    }
                }
            } 

            //리턴
            document.getElementById("answer").innerText =  result.join("\n"); //숫자하나당한줄씩출력하기위해 백슬엔으로 조인햇다
             
            alert(`${num1}, ${num2}의 공약수를 반환합니다.`)


        },3000)
        


        }; 
    </script>
</head>
<body>
    <input type="text" id="num1" placeholder="정수입력">
    <input type="text" id="num2" placeholder="정수입력">
    <button onclick="numnum()">버튼</button>
    <h3 id="answer">두정수입력후버튼을클릭하여결과를리턴받으세요</h3>
   
</body>
</html>
