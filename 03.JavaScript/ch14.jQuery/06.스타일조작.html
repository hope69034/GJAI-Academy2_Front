<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>jQuery 맛보기</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
   $(document).ready(function(){



      jQuery('#jq').text('jQuery가 동적으로 생성');
      jQuery('#jq').css('backgroundColor','beige');
      jQuery('#jq').css('fontSize', '30px');
      jQuery('#jq').css('color', 'magenta');
 
      

      $('#jq2').text('css를오브젝트형태로적용')
      .css({backgroundColor:"beige",fontSize:"30px",color:"red"});
   

   })
</script>
    

</head>





<body style="margin: 50px;">
   <p id="js"></p>
   <p id="jq"></p>
   <p id="jq2"></p>
   <script>




   </script>
</body>
</html>
