<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>style change</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <style>
      .important{font-weight:bold; font-size:xx-large;}
      .blue{color:blue}
      .red{color:red; border;1px solid blue;}
   </style>
   <script>
      $(document).ready(function(){
         $(".add").click(function(e){
            $("h1,h2,p").addClass("blue"); // .attr("class","blue")
            $("div").addClass("important red");
         });
         $(".remove").click(function(e){
            $("h1,h2,p").removeClass("blue");
            $("div").removeClass("important red");
         });
         $(".toggle").click(function(e){
            $("h1,h2,p,div").toggleClass("red");
         })
      });
   </script>
</head>
<body style="margin: 50px;">
   <h1>html</h1>
   <h2>css</h2>
   <p>javascript</p>
   <div>jQuery</div><br>
   <button  class="add">css적용</button>
   <button class="remove">css적용해제</button>
   <button class="toggle">css토글 </button>
</body>
</html>
