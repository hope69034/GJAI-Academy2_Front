<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert and prompt</title>
    <script>
        //입력을받음
        let input = prompt("입력제목","입력하세요");   
            //입력제목(안내문) 입력하세요(네모칸에디폴트로들어가잇음)
        //받은입력을표시
        alert(input);
    </script>
</head>
<body>
 
</body>
</html>
